            <div class="formular-felter">

                    <label for="afhentning" class="etiket">Jeg henter den</label>

                <div>

                </div>
            </div>
        
            <div class="formular-felter">
                <div>
                    <label for="kufferter" class="etiket">Antal kufferter:</label>
                    <select id="kufferter" name="kufferter" required>
                        <option value="0">0 - kun taske</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="knap">
                <button class="formular-knap" type="submit">SÃ¸g</button>

    </form>
